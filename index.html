<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kyle Kasprzyk">
  <meta name="title" content="Ping Coming Soon Page Solution for FrontendMentor.io">
  <meta name="description" content="Ping Coming Soon Page Solution for FrontendMentor.io">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="ping logo">
    <h1>We are launching <span class="soon">soon!</span></h1>
    <p class="subscribe-text">Subscribe and get notified</p>
    <form id="notify" class="notify">
      <div>
        <label style="display: none;" for="email">Email:</label>
        <input class="" type="email" id="email" name="email" placeholder="Your email addressâ€¦">
        <span id="email-error" style="display: none;">Please enter a valid email address</span>
      </div>
      <button type="submit">Notify Me</button>
    </form>
    <div id="success-message">
      <h2>Thank you for subscribing!</h2>
      <p>We will notify you when we launch.</p>
    </div>
    <img class="illustration-image" src="./images/illustration-dashboard.png" alt="dashboard illustration with charts">
  </main>
  <script src="index.js"></script>
  <footer>
    <div class="icons">
      <a class="social-image"><i class="fa-brands fa-facebook-f"></i></a>
      <a class="social-image"><i class="fa-brands fa-twitter"></i></a>
      <a class="social-image"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </p>
  </footer>
</body>

</html>
